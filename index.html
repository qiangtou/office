<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>办公用品</title>
    <link href="themes/base/jquery.ui.all.css" rel="stylesheet"></link>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src='lib/jquery.min.js'></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="ui/jquery.ui.core.js"></script>
    <script src="ui/jquery.ui.widget.js"></script>
    <script src="ui/jquery.ui.datepicker.js"></script>
    <script src="ui/i18n/jquery.ui.datepicker-zh-CN.js"></script>
    <script src="lib/avalon.js"></script>
    <style>
        .table td {
            width: 170px;
            height: 25px;
            padding: 2px;
        }

        input[type=text], select {
            width: 75px;
            height: 20px;
            margin: 1px 10px;
            padding-top: 0px;
            padding-bottom: 0px;
        }

        input.remark {
            width: 400px;
        }
    </style>
</head>
<body>
<div class="container" ms-controller="office">
    <div>
        <ul class='nav nav-tabs' ms-each-el="menus">
            <li>
                <a ms-href="#{{hash}}" ms-click="">{{name}}</a>
            </li>
        </ul>
    </div>
    <div>
        <form class='form-search form-inline' action="">
            <div>
                日期<input class='date' data-model="add.date" type="text" ms-duplex="add.date"/>
                名称<input type="text" ms-duplex="add.name"/>
                型号<input type="text" ms-duplex="add.type"/>
                部门 <input ms-duplex="add.dept" type="text"/>
                申请人 <input ms-duplex="add.user" type="text"/>
            </div>
            <div>
                单位<select ms-duplex='add.unit' ms-each-el="units">
                <option ms-value="{{$index+1}}">{{el}}</option>
            </select>
                数量<input type="text" ms-duplex="add.num"/>
                单价<input type="text" ms-duplex="add.price"/>
                金额 <input type="text" ms-duplex="add.total" readonly/>
            </div>
            <div>
                备注<input class="remark" type="text" ms-duplex="add.remark"/>
                <a href="#" ms-click="addIt" class="btn">录入</a>
            </div>
        </form>
        <form class='form-search form-inline' action="#apply">
            日期<input type="text" data-model="query.from" ms-duplex="query.from" class="date"/>
            to<input class="date" data-model="query.to" ms-duplex="query.to" type="text"/>
            名称<input type="text" ms-duplex="query.name"/>
            部门<input type="text" ms-duplex="query.dept"/>
            申请人<input type="text" ms-duplex="query.user"/>

            <button class="btn" ms-click="search(1)">search</button>
        </form>
    </div>
    <div>
        <table class="table table-hover table-striped" ms-visible="data.size()">
            <thead>
            <tr>
                <th>申请日期</th>
                <th>名称</th>
                <th>型号</th>
                <th>单位</th>
                <th>数量</th>
                <th>单价</th>
                <th>金额</th>
                <th>备注</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody ms-each-el="data">
            <tr>
                <td>
                    <span>{{date}}</span>
                </td>
                <td>
                    <span>{{name}}</span>
                </td>
                <td>
                    <span>{{type}}</span>
                </td>
                <td>
                    <span>{{units[unit-1]}}</span>
                </td>
                <td>
                    <span>{{num}}</span>
                </td>
                <td>
                    <span>{{price}}</span>
                </td>
                <td>
                    <span>{{total}}</span>
                </td>
                <td>
                    <span>{{remark}}</span>
                </td>
                <td>
                    <a href="#" ms-click="removeIt" class="btn-small">remove</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div ms-controller="page" ms-visible="data.size()">
        <div>
            <a id="export" class="btn btn-primary" href="#">Excel</a>
            <select ms-duplex="size" ms-each-el="sizeArr">
                <option ms-value="el">{{el}}</option>
            </select>
            记录数: <span>{{total}}</span>
        </div>
        <div class="pagination">
            <ul>
                <li><a href="" ms-click="toPage(1)">首页</a></li>
                <li><a href="" ms-click="toPage(page-1)" ms-visible="page>1">上一页</a></li>
                <li><span>{{page}}</span></li>
                <li><a href="" ms-click="toPage(page+1)" ms-visible="page<totalPage">下一页</a></li>
                <li><a href="" ms-click="toPage(totalPage)">{{totalPage}}</a></li>
            </ul>
        </div>
    </div>
</div>
<script src="lib/main.js"></script>
</body>
</html>
