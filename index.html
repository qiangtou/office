<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>办公用品</title>
    <link href="themes/base/jquery.ui.all.css" rel="stylesheet"></link>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src='lib/jquery.min.js'></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="ui/jquery.ui.core.js"></script>
    <script src="ui/jquery.ui.widget.js"></script>
    <script src="ui/jquery.ui.datepicker.js"></script>
    <script src="ui/i18n/jquery.ui.datepicker-zh-CN.js"></script>
    <script src="lib/avalon.js"></script>
    <style>
        td{
            width:170px;
            height:25px;
        }
        select{
            width:60px;
        }
        input{
            width:80px;
        }
    </style>
</head>
<body>
<div class="container" ms-controller="office">
    <div>
        <ul class='nav nav-tabs' ms-each-el="menus">
            <li>
                <a ms-href="#{{hash}}" ms-click="">{{name}}</a>
            </li>
        </ul>
    </div>
    <div>
        <form class='form-search form-inline' action="">
            日期<input class='date' type="text" ms-duplex="add.date" />
            <input placeholder='名称' type="text" ms-duplex="add.name"/>
            <input placeholder="型号" type="text" ms-duplex="add.type"/>
            <select ms-duplex='add.unit' ms-each-el="units">
            <option ms-value="{{$key}}">{{$val}}</option>
            </select>
            数量<input type="text" ms-duplex="add.num"/>
            单价<input placeholder="单价" type="text" ms-duplex="add.price"/>
            金额 <span>{{add.total}}</span>
            备注<input type="text" ms-duplex="add.remark"/>
            <a href="#" ms-click="addIt" class="btn">录入</a>
        </form>
        <form class='form-search form-inline' action="#apply">
            <input type="text" ms-duplex="query.from" class="date" />
            to<input class="date" ms-duplex="query.to" type="text"/>
            <input type="text" ms-duplex="query.name" placeholder="名称"/>
            <button class="btn" ms-click="search">search</button>
        </form>
    </div>
    <div>
        <table class="table table-hover table-striped"ms-visible="data.size()">
            <thead>
            <tr>
                <th>
                    <input  ms-click="selectAll" type="checkbox"/>
                    <a href="#" >入库</a>
                </th>
                <th>申请日期</th>
                <th>名称</th>
                <th>型号</th>
                <th>单位</th>
                <th>数量</th>
                <th>单价</th>
                <th>金额</th>
                <th>备注</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody ms-each-el="data">
            <tr>
                <td>
                    <span>{{id}}</span>
                </td>
                <td>
                   <span>{{date}}</span>
                </td>
                <td>
                    <span>{{name}}</span>
                </td>
                <td>
                    <span>{{type}}</span>
                </td>
                <td>
                    <span>{{units[unit]}}</span>
                </td>
                <td>
                    <span>{{num}}</span>
                </td>
                <td>
                    <span>{{price}}</span>
                </td>
                <td>
                    <span>{{total}}</span>
                </td>
                <td>
                    <span>{{remark}}</span>
                </td>
                <td >
                    <a href="#" ms-click="removeIt" class="btn-small">remove</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="lib/main.js"></script>
</body>
</html>
