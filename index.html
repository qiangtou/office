<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="themes/base/jquery.ui.all.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src='lib/jquery.min.js'></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="ui/jquery.ui.core.js"></script>
    <script src="ui/jquery.ui.widget.js"></script>
    <script src="ui/jquery.ui.datepicker.js"></script>
    <script src="ui/i18n/jquery.ui.datepicker-zh-CN.js"></script>
    <script src="lib/avalon.js"></script>
    <style>
        .table td {
            width: 170px;
            height: 25px;
            padding: 2px;
        }
        input[type=text], select {
            width: 75px;
            height: 20px;
            margin: 1px 10px;
            padding-top: 0px;
            padding-bottom: 0px;
        }
		input.type{
			width:110px;
		}
		input.dept{
			width:170px;
		}
        input.remark {
            width: 520px;
        }
    </style>
</head>
<body>
<div class="container" ms-controller="office">
    <div>
        <ul class='nav nav-tabs' ms-each-el="menus">
            <li>
                <a ms-href="#{{hash}}" ms-click="">{{name}}</a>
            </li>
        </ul>
    </div>
    <div>
        <form class='form-search form-inline' ms-include-src="tmp/{{tmp}}/add.html" action=""> </form>
        <form class='form-search form-inline' ms-include-src="tmp/{{tmp}}/search.html" action="#apply"> </form>
    </div>
    <div ms-include-src="tmp/{{tmp}}/data.html"> </div>


    <div ms-controller="page" ms-visible="data.size()">
        <div>
            <a ms-click="exports" class="btn btn-primary" href="#">Excel</a>
			<div id='excel' ms-include-src="tmp/{{tmp}}/excel.html" ms-visible='false'> </div>
            <select ms-duplex="size" ms-each-el="sizeArr">
                <option ms-value="el">{{el}}</option>
            </select>
            记录数: <span>{{total}}</span>
        </div>
        <div class="pagination" ms-visible="totalPage>1" >
            <ul>
                <li><a href="" ms-click="toPage(1)">首页</a></li>
                <li><a href="" ms-click="toPage(page-1)" ms-visible="page>1">上一页</a></li>
                <li><span>{{page}}</span></li>
                <li><a href="" ms-click="toPage(page+1)" ms-visible="page<totalPage">下一页</a></li>
                <li><a href="" ms-click="toPage(totalPage)">{{totalPage}}</a></li>
            </ul>
        </div>
    </div>
</div>
<script src="lib/main.js"></script>
</body>
</html>
